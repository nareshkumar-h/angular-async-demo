
<h3>Product List( Using Async Pipe)</h3>
<table border="1">
  <thead><tr><th>Sno</th><th>Product Name</th><th>Price</th><th>Category</th></tr></thead>
  <tbody *ngFor="let p of products$ | async">
      <tr><td>{{p.id}}</td><td>{{p.name}}</td><td>{{p.price}}</td>
        <td>{{p.category}}</td>
      </tr>
 </tbody>
</table>
